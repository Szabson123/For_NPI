{% extends "user_profile/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Zgłoś rozwiązanie problemu</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_cause">Przyczyna:</label>
                            <textarea name="cause" id="id_cause" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_action">Co zrobiłeś, żeby naprawić:</label>
                            <textarea name="action" id="id_action" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Wyślij</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
