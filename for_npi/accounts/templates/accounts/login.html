{% extends "user_profile/base.html" %} {% block content %}


<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Logowanie</h2>
            <form action="{% url 'login' %}" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_username">Nazwa użytkownika</label>
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Wpisz nazwę użytkownika" required>
                </div>
                <div class="form-group mb-3">
                    <label for="id_password">Hasło</label>
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Wpisz hasło" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Zaloguj się</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
